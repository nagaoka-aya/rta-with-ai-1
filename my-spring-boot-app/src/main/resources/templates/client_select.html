<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報を検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .form-label {
            font-size: 14px;
        }
        .btn-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
            width: 80px;
        }
        .btn-primary:hover {
            background-color: #138496;
            border-color: #138496;
        }
        .select-button-wrapper {
            display: flex;
            align-items: stretch;
        }
        .select-button-wrapper .form-select {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>顧客情報を検索</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customerName" class="form-label">顧客名</label>
                    <input type="text" class="form-control" id="customerName" placeholder="顧客名">
                </div>
                <div class="col-md-4">
                    <label for="businessType" class="form-label">業種</label>
                    <select class="form-select" id="businessType">
                        <option selected>業種</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">検索</button>
                </div>
            </div>
        </form>
        
        <h2 class="mt-4">顧客情報を選択</h2>
        <p class="mb-2" style="font-size: 14px;">検索結果：6 件</p>
        <div class="select-button-wrapper">
            <select class="form-select">
                <option selected>検索結果から選択してください。</option>
            </select>
            <button type="button" class="btn btn-primary">選択</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
