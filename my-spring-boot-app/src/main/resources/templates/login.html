<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="bg-black text-white py-2">
            <div class="container">
                <div class="px-3">
                    <h1 class="h5 mb-0">Proman</h1>
                </div>
            </div>
        </header>

        <main class="flex-grow-1">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <h2 class="h4 mb-4">ログイン</h2>

                        <form noValidate class="needs-validation">
                            <div class="mb-3">
                                <label htmlFor="email" class="form-label">ログインID*</label>
                                <input type="email" class="form-control rounded" id="email" />
                                <div class="invalid-feedback">
                                    ログインIDを入力してください
                                </div>
                            </div>

                            <div class="mb-4">
                                <label htmlFor="password" class="form-label">パスワード*</label>
                                <input type="password" class="form-control rounded" id="password" />
                                <div class="invalid-feedback">
                                    パスワードを入力してください
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary rounded">
                                    ログイン
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-black text-white py-2">
            <div class="container">
                <div class="px-3">
                    <small>TiS Inc</small>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
