<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proman - プロジェクト登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar, .footer {
            background-color: #000;
            color: white;
        }
        .navbar-brand {
            margin-left: 30px;
        }
        .navbar-text {
            margin-right: 30px;
        }
        .sidebar {
            background-color: white;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #6c757d;
        }
        .sidebar .nav-link.active {
            color: #495057;
            font-weight: bold;
        }
        .form-container {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .content {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
            padding: 10px 0;
        }
        .footer span {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Proman</a>
            <span class="navbar-text">ログアウト</span>
        </div>
    </nav>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 sidebar py-3">
                    <h5>プロジェクト管理</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="#" class="nav-link">プロジェクト検索</a></li>
                        <li class="nav-item"><a href="#" class="nav-link active">プロジェクト登録</a></li>
                    </ul>
                </div>
                <div class="col-md-10 py-3">
                    <h2>プロジェクト登録</h2>
                    <div class="form-container mt-4">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="department" class="form-label">事業部/部門:</label>
                                    <select id="department" class="form-select">
                                        <option selected disabled></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="subDepartment" class="form-label">&nbsp;</label>
                                    <select id="subDepartment" class="form-select">
                                        <option selected disabled></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="projectName" class="form-label">PJ名:</label>
                                <input type="text" id="projectName" class="form-control" placeholder="PJ名">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="projectType" class="form-label">PJ種別:</label>
                                    <select id="projectType" class="form-select">
                                        <option selected disabled></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">PJ分類:</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="projectClass" id="ss" value="SS">
                                            <label class="form-check-label" for="ss">SS</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="projectClass" id="s" value="S">
                                            <label class="form-check-label" for="s">S</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="projectClass" id="a" value="A">
                                            <label class="form-check-label" for="a">A</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="projectClass" id="b" value="B">
                                            <label class="form-check-label" for="b">B</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="projectClass" id="c" value="C">
                                            <label class="form-check-label" for="c">C</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="projectClass" id="d" value="D">
                                            <label class="form-check-label" for="d">D</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="sales" class="form-label">売上高(千円):</label>
                                    <input type="text" id="sales" class="form-control" placeholder="売上高">
                                </div>
                                <div class="col-md-6">
                                    <label for="customer" class="form-label">顧客:</label>
                                    <div class="input-group">
                                        <input type="text" id="customer" class="form-control" placeholder="顧客">
                                        <button class="btn btn-info" type="button">選択</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="pm" class="form-label">PM:</label>
                                    <input type="text" id="pm" class="form-control" placeholder="PM">
                                </div>
                                <div class="col-md-6">
                                    <label for="pl" class="form-label">PL:</label>
                                    <input type="text" id="pl" class="form-control" placeholder="PL">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">開始日:</label>
                                    <input type="text" id="startDate" class="form-control" placeholder="yyyy/mm/dd">
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">終了日:</label>
                                    <input type="text" id="endDate" class="form-control" placeholder="yyyy/mm/dd">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="remarks" class="form-label">備考:</label>
                                <textarea id="remarks" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">確認</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-left">
        <div class="container">
            <span>TIS Inc.</span>
        </div>
    </footer>
</body>
</html>
