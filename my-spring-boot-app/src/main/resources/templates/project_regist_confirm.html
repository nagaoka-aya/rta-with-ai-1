<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proman - プロジェクト登録確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 15px;
        }
        .content {
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .table {
            border-collapse: separate;
            border-spacing: 0;
        }
        .table th, .table td {
            padding: 0.5rem;
            vertical-align: middle;
            border: none;
            background-color: white;
        }
        .table th {
            font-weight: bold;
        }
        .required::after {
            content: "*";
            color: red;
            margin-left: 2px;
            vertical-align: super;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <h5 class="m-0">Proman</h5>
        <span>ログアウト</span>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h6 class="mb-3">プロジェクト管理</h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">プロジェクト管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">プロジェクト登録</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 content">
                <h4 class="mb-4 fw-bold">プロジェクト登録確認</h4>
                <table class="table">
                    <tbody>
                        <tr>
                            <th width="25%" class="required">事業部/部門</th>
                            <th width="25%"></th>
                        </tr>
                        <tr>
                            <td>A事業本部</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th class="required">PJ名</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th class="required">PJ種別</th>
                            <th class="required">PJ分類</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <th>売上高（千円）</th>
                            <th class="required">顧客</th>
                        </tr>
                        <tr>
                            <td>1,000</td>
                            <td>テスト会社1（株式）</td>
                        </tr>
                        <tr>
                            <th class="required">PM</th>
                            <th class="required">PL</th>
                        </tr>
                        <tr>
                            <td>サンプル太郎</td>
                            <td>サンプル花子</td>
                        </tr>
                        <tr>
                            <th class="required">開始日</th>
                            <th class="required">終了日</th>
                        </tr>
                        <tr>
                            <td>2022/06/07</td>
                            <td>2022/06/08</td>
                        </tr>
                        <tr>
                            <th>備考</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>サンプル備考</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary me-2">戻る</button>
                    <button class="btn btn-primary">登録</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
