<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proman - プロジェクト検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 0.5rem 1rem;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .nav-link {
            color: white;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Proman</a>
            <div class="navbar-text text-white ms-auto">ログアウト</div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h5>プロジェクト管理</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">プロジェクト検索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">プロジェクト登録</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <h4>プロジェクト検索</h4>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="projectType" class="form-label">事業部</label>
                            <select class="form-select" id="projectType">
                                <option selected></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">部門</label>
                            <select class="form-select" id="department">
                                <option selected></option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">P/種別</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="type1">
                                <label class="form-check-label" for="type1">新規開発P</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="type2">
                                <label class="form-check-label" for="type2">保守開発P</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="type3">
                                <label class="form-check-label" for="type3">ERP導入支援</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="type4">
                                <label class="form-check-label" for="type4">保守P</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="type5">
                                <label class="form-check-label" for="type5">運用</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="type6">
                                <label class="form-check-label" for="type6">サービス提供（開発・保守）</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="type7">
                                <label class="form-check-label" for="type7">サービス提供（開発・保守以外）</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">P/分類</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="class1">
                                <label class="form-check-label" for="class1">S</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="class2">
                                <label class="form-check-label" for="class2">A</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="class3">
                                <label class="form-check-label" for="class3">B</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="class4">
                                <label class="form-check-label" for="class4">C</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="class5">
                                <label class="form-check-label" for="class5">D</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="salesFrom" class="form-label">売上高_実績_FROM(千円)</label>
                            <input type="text" class="form-control" id="salesFrom">
                        </div>
                        <div class="col-md-6">
                            <label for="salesTo" class="form-label">売上高_実績_TO(千円)</label>
                            <input type="text" class="form-control" id="salesTo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="startDateFrom" class="form-label">開始日 FROM</label>
                            <input type="date" class="form-control" id="startDateFrom">
                        </div>
                        <div class="col-md-6">
                            <label for="startDateTo" class="form-label">開始日 TO</label>
                            <input type="date" class="form-control" id="startDateTo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="endDateFrom" class="form-label">終了日 FROM</label>
                            <input type="date" class="form-control" id="endDateFrom">
                        </div>
                        <div class="col-md-6">
                            <label for="endDateTo" class="form-label">終了日 TO</label>
                            <input type="date" class="form-control" id="endDateTo">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="projectName" class="form-label">プロジェクト名/略称</label>
                        <input type="text" class="form-control" id="projectName">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">検索</button>
                    </div>
                </form>

                <div class="mt-4">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-end">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="First">
                                    <span aria-hidden="true">&lt;&lt;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&lt;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">5</a></li>
                            <li class="page-item"><a class="page-link" href="#">...</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&gt;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Last">
                                    <span aria-hidden="true">&gt;&gt;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>P/名</th>
                                <th>事業部</th>
                                <th>部門</th>
                                <th>P/種別</th>
                                <th>P/分類</th>
                                <th>PM</th>
                                <th>売上高_実績(千円)</th>
                                <th>開始日</th>
                                <th>終了日</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>プロジェクトA</td>
                                <td>事業部X</td>
                                <td>部門Y</td>
                                <td>新規開発P</td>
                                <td>S</td>
                                <td>マネージャーZ</td>
                                <td>50,000</td>
                                <td>2019/06/01</td>
                                <td>2020/03/31</td>
                            </tr>
                            <tr>
                                <td>プロジェクトB</td>
                                <td>事業部W</td>
                                <td>部門V</td>
                                <td>保守開発P</td>
                                <td>A</td>
                                <td>マネージャーU</td>
                                <td>25,000</td>
                                <td>2019/09/01</td>
                                <td>2020/06/30</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
