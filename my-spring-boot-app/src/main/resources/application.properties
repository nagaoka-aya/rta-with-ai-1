spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

spring.datasource.data=classpath:data.sql

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.myapp.model

spring.thymeleaf.cache=false
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# 顧客管理システムAPI設定
api.customer-management.base-url=http://customer-management-system.example.com/api
api.customer-management.customer-detail-endpoint=/v1/customers/detail